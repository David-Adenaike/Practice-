<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ordered lists</title>
    
    </head>
    
    <body>
        <ol type="1"> <!-- Tag for making ordered lists, attribute type = 1 gives default order -->
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
        
        <ol type="A"> <!-- Tag for making ordered lists, attribute type = A gives capital letter bullet points -->
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
        
        <ol type="a"> <!-- Tag for making ordered lists, attribute type = a gives lowercase letter bullet points -->
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
        
        <ol type="I"> <!-- Tag for making ordered lists, attribute type = a gives capital Roman numerials bullet points -->
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
        
        <ol type="i"> <!-- Tag for making ordered lists, attribute type = a gives lowercase roman numerials bullet points -->
            <li>Madrid</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
    </body>

</html>
