<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Unordered Lists</title>
    
    </head>
    
    <body>
        <ul>
            <li>Madrid</li> 
            <!-- This is the list tag to indicate individual items  -->
            <li>Paris</li>
            <li>London
                <ul>
                    <li>Cloudy</li>
                    <li>Cosmonopolitan</li>
                    <!-- Repeat unorder list procedure to make a sub list within a list-->
                </ul>
            </li>
        
        </ul>
        <!-- This is the unordered list tag -->
    </body>

</html>
