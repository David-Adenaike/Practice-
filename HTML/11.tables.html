<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>tables</title>
    
    </head>
    
    <body>
        <table>
            <!-- this tag is for table row --><tr><th>Name</th><!--this tag is for table heading for said row--><th>Company</th><th>Date of Birth</th></tr>
            
            <tr><td>Mark Zuckerberg</td><td>Facebook</td><td>1984</td></tr>
            
            <tr><td>Bill Gates</td><td>Mircosoft</td> <td>1955</td></tr>
            
            <tr><td>Steve Jobs</td><td>Apple</td><td>1955</td></tr>
            <!--"td" tag is for table data-->
        </table>
    </body>

</html>
