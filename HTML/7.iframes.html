<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>iframes</title>
    
    </head>
    
    <body>
        <iframe src="3.paragraph.html" frameborder="1"></iframe>
        <!-- Line 11 is the code to make an iframe, have to select its source. Also you can change the dimensions of it and add a frame border -->
        
        <iframe name="myiframe"></iframe>
        <!-- Another iframe that opens a website by clicking on the link -->
        <p><a href="http://www.google.com" target="myiframe">link</a></p>
        <!-- line 16 creates a link inside a paragraph tag <p>, setting its attribute "target" to the name of our iframe (myiframe)-->
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vWUHoAGRTHU?start=75" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- This is an iframe inserting a Youtube video. To do so just go to video, click share, then embed copy paste entire code -->
    </body>

</html>
